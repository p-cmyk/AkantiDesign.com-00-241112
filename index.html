    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Draggable.min.js"></script>

    <!-- Script de modo oscuro -->
    <script>
        // Funcionalidad del modo oscuro
        const themeToggle = document.getElementById('themeToggle');
        const moonIcon = document.querySelector('.moon-icon');
        
        // Verificar si hay una preferencia guardada
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            moonIcon.textContent = '‚òÄÔ∏è';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                moonIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                moonIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>

    <!-- Script de animaci√≥n -->
    <script>
        let copiedLogo = null; // Variable para almacenar el √∫ltimo logo clicado

        const mainLogo = document.getElementById("mainLogo");

        // Configurar el evento de selecci√≥n para el logo principal
        mainLogo.addEventListener("click", () => {
            copiedLogo = mainLogo; // Actualizar el logo seleccionado
        });

        // Configurar el evento de rotaci√≥n en el logo principal
        mainLogo.addEventListener("click", () => toggleRotation(mainLogo));

        // Hacer que el logo principal sea arrastrable y seleccionarlo al moverlo
        Draggable.create(mainLogo, {
            type: "x,y",
            bounds: "body",
            onDragStart: function() {
                copiedLogo = mainLogo; // Al mover, actualizar el logo seleccionado
            }
        });

        // Funci√≥n para duplicar el logo seleccionado
        function duplicateLogo(originalLogo) {
            const newLogo = originalLogo.cloneNode(true);
            newLogo.style.position = "absolute";
            newLogo.style.left = `${originalLogo.offsetLeft + 20}px`; // Desplazamiento a la derecha
            newLogo.style.top = `${originalLogo.offsetTop + 20}px`;   // Desplazamiento hacia abajo
            newLogo.style.transform = originalLogo.style.transform || "scale(1)";
            document.body.appendChild(newLogo);

            // Animaci√≥n de aparici√≥n con zoom
            gsap.fromTo(newLogo, { scale: 0 }, { scale: 1, duration: 0.5, ease: "back.out(1.7)" });

            // Hacer que el logo duplicado sea arrastrable y seleccionarlo al moverlo
            Draggable.create(newLogo, {
                type: "x,y",
                bounds: "body",
                onDragStart: function() {
                    copiedLogo = newLogo; // Actualizar el logo seleccionado al moverlo
                }
            });

            // A√±adir eventos de selecci√≥n y rotaci√≥n al nuevo logo
            newLogo.addEventListener("click", () => {
                copiedLogo = newLogo; // Actualizar el √∫ltimo logo clicado
                toggleRotation(newLogo); // Activar/desactivar rotaci√≥n
            });
        }

        // Funci√≥n para iniciar o detener la rotaci√≥n con un solo clic
        function toggleRotation(element) {
            if (!element.rotating) {
                element.rotationTween = gsap.to(element, { rotation: "+=360", repeat: -1, ease: "linear", duration: 2 });
                element.rotating = true;
            } else {
                element.rotationTween.kill();
                element.rotating = false;
            }
        }

        // Evento para copiar y pegar con Ctrl/Cmd + C y Ctrl/Cmd + V
        document.addEventListener("keydown", (e) => {
            // Copiar: Ctrl/Cmd + C
            if ((e.ctrlKey || e.metaKey) && e.key === "c") {
                // Almacena el √∫ltimo logo clicado como el logo "copiado"
                if (copiedLogo) {
                    console.log("Logo copiado:", copiedLogo);
                }
            }

            // Pegar: Ctrl/Cmd + V
            if ((e.ctrlKey || e.metaKey) && e.key === "v") {
                // Duplicar el √∫ltimo logo "copiado" en una posici√≥n desplazada
                if (copiedLogo) {
                    duplicateLogo(copiedLogo);
                }
            }
        });
    </script>
